<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="style.css">
        <!-- Import Roboto font from Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="sidebar">
                <div id="section-1">
                    <div id="icon-and-link">
                        <img id="dashboard-icon" src="images/view-dashboard.svg" alt="Dashboard icon">
                        <p>Dashboard</p>
                    </div>
                </div>
                <div id="section-2">
                    <div id="icon-and-link">
                        <img id="icon" src="images/home.svg" alt="Home icon">
                        <a href="#">Home</a>
                    </div>
                    <div id="icon-and-link">
                        <img id="icon" src="images/card-account-details-outline.svg" alt="Profile icon">
                        <a href="#">Profile</a>
                    </div>
                    <div id="icon-and-link">
                        <img id="icon" src="images/message-reply.svg" alt="Messages icon">
                        <a href="#">Messages</a>
                    </div>
                    <div id="icon-and-link">
                        <img id="icon" src="images/clock.svg" alt="History icon">
                        <a href="#">History</a>
                    </div>
                    <div id="icon-and-link">
                        <img id="icon" src="images/note-multiple.svg" alt="Tasks icon">
                        <a href="#">Tasks</a>
                    </div>
                    <div id="icon-and-link">
                        <img id="icon" src="images/account-group.svg" alt="Communities icon">
                        <a href="#">Communities</a>
                    </div>
                </div>
                <div id="section-3">
                    <div id="icon-and-link">
                        <img id="icon" src="images/cog.svg" alt="Settings icon">
                        <a href="#">Settings</a>
                    </div>
                    <div id="icon-and-link">
                        <img id="icon" src="images/help-box.svg" alt="Support icon">
                        <a href="#">Support</a>
                    </div>
                    <div id="icon-and-link">
                        <img id="icon" src="images/shield-check.svg" alt="Privacy icon">
                        <a href="#">Privacy</a>
                    </div>
                </div>
            </div>
            <div id="header">
                <div id="top-row">
                    <div id="left-side">
                        <form id="search-form">
                            <input type="text" id="search-box" name="search-term">
                        </form>
                    </div>
                    <div id="right-side">
                        <img id="bell" src="images/bell.svg" alt="Notification bell icon">
                        <img id="profile-avatar" src="images/avatar.svg" alt="Profile avatar picture">
                        <p>Tyler Tran</p>
                    </div>
                </div>
                <div id="bottom-row">
                    <div id="left-side">
                        <img id="profile-avatar" src="images/avatar.svg" alt="Profile avatar picture">
                        <div id="welcome-text">
                            <span id="greeting">Hi there,</span>
                            <span id="name">Tyler Tran (@tylertran349)</span>
                        </div>
                    </div>
                    <div id="right-side">
                        <button id="button" onclick="location.href='#'">New</button>
                        <button id="button" onclick="location.href='#'">Upload</button>
                        <button id="button" onclick="location.href='#'">Share</button>
                    </div>
                </div>
            </div>
            <div id="main-content">

            </div>
        </div>
    </body>
</html>
